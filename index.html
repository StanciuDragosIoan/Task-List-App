<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List App</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">

 
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-9	m-auto">
				<div class="card mt-5">
					<div class="card-body">
						<h1 class="text-center">To Do List</h1>
					
						<input type="text" class="col-md-12" id="todo" placeholder="Add Things to Do on your list =)"></input>
						 
						<ul class="list-group list-group-flush">
				
						</ul>
						<hr>
						<button class="btn btn-primary float-left" id="add">Add to List</button>
						<button class="btn btn-primary float-right" id="clear">Clear List</button>
					</div>
				</div>
			<div>
		</div> 
	</div> 
  <script src="app.js"></script>
</body>
</html>
